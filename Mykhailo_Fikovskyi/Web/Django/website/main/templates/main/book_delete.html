{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалити книгу</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Видалити книгу</h1>
        <p>Ви впевнені що хочете видалити"{{ book.title }}" by {{ book.author }}?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Підтвердити</button>
        </form>
        <a href="{% url 'book_list' %}" class="btn">Відміна</a>
    </div>
</body>
</html>
