{% extends 'tamplate.html' %}

{% block title %}Додати новини{% endblock %}

{% block content %}
    <h1>Додати новини</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.anons }}
        {{ form.full_text }}  
        {{ form.date }}
        <button class="btn btn-success" type="submit">Додати</button>
    </form>

{% endblock %}
