{% extends 'main/templforhtml.html' %}

{% block title %}Добавлення новин{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавка статті</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>    
            {{ form.data }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавити</button>
        </form>

    </div>
{% endblock %}
