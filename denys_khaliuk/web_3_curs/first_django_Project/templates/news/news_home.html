{% extends 'main/templforhtml.html' %}

{% block title %}Новини{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новини</h1>
        {% if news %}
    
            {% for el in news %}
                <div class="alert align-left">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас немає записів</p>
        {% endif %}
    
        {# коментарі #}
    </div>
{% endblock %}
