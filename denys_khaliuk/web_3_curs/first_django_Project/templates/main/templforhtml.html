{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>    {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>
    <aside>

        <ul>
            <a href="{% url 'index' %}"><li><i class="fa-solid fa-users"></i> Головна</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-ghost"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-ghost"></i> Новини</li></a>
            <a href=""><li><i class="fa-solid fa-comment"></i> Контаки</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Додати</button></li></a>
        </ul>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</html>
