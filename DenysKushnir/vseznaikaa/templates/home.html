{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    <h1>Головна сторінка</h1>
    <p>Інша<a href="{% url 'another' %}">сторінка</a>.</p>
    <a href="{% url 'create' %}">Новий пост</a>

    <h1>Пости</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </li>
        {% empty %}
            <li>Поки що немає постів.</li>
        {% endfor %}
    </ul>
</body>
</html>
